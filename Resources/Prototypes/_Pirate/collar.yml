- type: entity
  id: BasicCollar
  parent: BaseItem
  name: нашийник
  description: Міцний нашийник, з якого не можна вирватися самому. В комплект не входить поводок.
  components:
    - type: Collar
      collarRSI: _NF/Objects/Misc/webcocoon.rsi
      bodyIconState: body-overlay
      color: white
      collarTime: 2.5
      removeTime: 3.0
      selfRemoveTime: 12.0
      stunBonus: 1.5
      startCollarSound: /Audio/Items/Handcuffs/rope_start.ogg
      endCollarSound: /Audio/Items/Handcuffs/rope_end.ogg
      startRemoveSound: /Audio/Items/Handcuffs/rope_start.ogg
      endRemoveSound: /Audio/Items/Handcuffs/rope_breakout.ogg
      #startBreakoutSound: /Audio/Items/Handcuffs/rope_takeoff.ogg
    - type: Sprite
      sprite: _NF/Objects/Misc/webcocoon.rsi
      state: icon
    - type: Item
      size: Small

- type: entity
  id: BasicLeash
  parent: BaseItem
  name: поводок
  description: Простий поводок для контролю над тими, хто носить нашийник. Можна тягнути та керувати довжиною.
  components:
    - type: Leash
      maxLength: 5.0
      minLength: 0.5
      reelRate: 2.0
      ropeSprite:
        sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
        state: rope
      reelSound: /Audio/_Goobstation/Items/Fishing/fishing_rod_reel.ogg
      attachSound: /Audio/_Goobstation/Items/Fishing/fishing_rod_cast.ogg
      detachSound: /Audio/_Goobstation/Items/handling/accessory_drop.ogg
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
      state: base
    - type: Item
      size: Small
